<script type="text/javascript">
  function setFontSize() {
    const designWidth = 1920; // 设计稿宽度
    const minWidth = 1327; // 最小支持宽度
    const clientWidth = window.screen.width; // 屏幕宽度
    // const clientWidth = document.documentElement.clientWidth || document.body.clientWidth; // 窗口宽度
    const screenWidth = Math.max(clientWidth, minWidth);
    const scale = screenWidth / designWidth;
    document.documentElement.style.fontSize = `${16 * scale}px`;
  }
  // 初始化设置字体大小
  setFontSize();
  // 监听窗口大小变化，重新设置字体大小
  window.addEventListener('resize', setFontSize);

</script>
